<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What2Watch</title>
    <link rel="shortcut icon" href="./assets/icons/icon-128x128.png" />
    <link rel="stylesheet" href="./style.css" />
    <!-- PWA -->
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./assets/icons/icon-96x96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="white" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="white" />
  </head>
  <body>
    <div class="app-banner">
      <p>Installer la Web App What2Watch ?</p>
    </div>
    <h1>What2Watch</h1>
    <form id="searchForm">
      <input
        type="text"
        placeholder="Entrez un titre de film"
        id="searchInput"
      />
      <br />
      <input type="submit" value="Rechercher" />
    </form>
    <div class="result-container">
      <ul id="result"></ul>
    </div>
    <img class="site-logo" src="./assets/icons/icon-512x512.png" alt="logo" />
    <div class="localisation">
      <h2>Votre localisation :</h2>
      <div class="bloc-latitude">
        <h3>Latitude :</h3>
        <div class="latitude"></div>
      </div>
      <div class="bloc-longitude">
        <h3>Longitude :</h3>
        <div class="longitude"></div>
      </div>
      <div class="cineMap"></div>
    </div>

    <script src="./js/index.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
